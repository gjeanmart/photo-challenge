<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Challenges
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let challenge of challenges">
      <ion-thumbnail item-start>
        <img src="{{endpoint}}/api/challenge/{{challenge._id}}/thumbnail">
      </ion-thumbnail>
      <ion-grid>
        <ion-row>
          <ion-col col-9>
              <h2>{{challenge.name}}</h2>
              <p>{{challenge.description}}</p> 
          </ion-col>
          <ion-col col-3>
            <label id="#bb"><ion-icon  ios="ios-camera" md="md-camera"></ion-icon>
              <input type="file" accept="image/*" (change)="onUploadChange($event)" name="fileInput" id="{{challenge._id}}" #fileInput  size="60" >
            </label> 
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
